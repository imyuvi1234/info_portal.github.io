<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js"></script>
</head>
<body>
    <form name="myForm" onsubmit="return validiteform()" autocomplete="on" autocapitalize="on" >
        <fieldset>

            <div class="col-25">
        <label for="fname"> First Name : </label>
            </div>

            <div class="col-75">
        <input type="text" id="fname" name="fname" placeholder=" first name" required autofocus ><br>
            </div>

            <div class="col-25">
        <label for="lname"> Last Name : </label>
            </div>

            <div class="col-75">
        <input type="text" id="lname" name="lname" placeholder=" last name" required><br>
            </div>

            <div class="col-25">
        <label for="email"> Email : </label>
            </div>

            <div class="col-75">
        <input type="email" id="email" name="email" placeholder=" asdf@zxc.com" required><br><br><br>
            </div>
            
        <h4>Please put your suggestions here.</h4>
        <textarea name="suggestions" rows="10" cols="30" placeholder="Write Reviews Here......">
          
        </textarea><br><br>

        <input type="submit" value="Submit">
        
        
        </fieldset>
    </form>
</body>
</html>
